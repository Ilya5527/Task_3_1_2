<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form th:method="post" th:action="@{/admin}" th:object="${user}">

    <label for="username">Enter username</label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</div>

    <br>

    <label for="password">Enter password</label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Lastname error</div>

    <br>

    <select id="dropDownList" multiple size="2" th:field="*{roles}">
        <option value="0" disabled>select role</option>
        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role}"></option>
    </select>

    <br>

    <input type="submit" value="Add"/>

</form>
</body>
</html>
